<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Бронирование - DaaS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Каталог устройств</h1>
        <nav>
            <a href="../index.html">Главная</a>
            <a href="catalog.html">Каталог</a>
        </nav>
    </header>
    
    <main>
        <div class="filters">
            <select id="typeFilter">
                <option value="">Все типы</option>
                <option value="monitor">Мониторы</option>
                <option value="projector">Проекторы</option>
            </select>
            <input type="text" id="search" placeholder="Поиск устройств...">
        </div>
        
        <!-- ЗАМЕНИЛ devicesList на devicesContainer -->
        <div class="devices-grid" id="devicesContainer">
            <!-- Сюда загрузятся устройства из Firebase -->
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- ОБНОВИЛ пути к скриптам -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/booking.js"></script>
</body>
</html>
